<Error *ngIf="error; else elseBlock" [errorCode]="errorCode" [errorVars]="errorVars"></Error>

<ng-template #elseBlock>
    <div  *ngFor="let b of blog.results">
        <h1>{{b.title}}</h1>
        <p>{{b.created | date:'longDate'}}</p>
        <span [innerHTML]=b.body></span> hi
    </div>

    <ul class="pagination"> 
        <li *ngIf="path >= 2" class="page-item"><a class="page-link" href="{{path-1}}">Prevous</a></li>
        <li *ngIf="path >  3" class="page-item"><a class="page-link" href="">1</a></li>
        <li *ngIf="path >  4" class="page-item"><a class="page-link">...</a></li>

        <li *ngIf="path-2 > 0" class="page-item"><a class="page-link" href="{{path-2}}">{{path-2}}</a></li>
        <li *ngIf="path-1 > 0" class="page-item"><a class="page-link" href="{{path-1}}">{{path-1}}</a></li>
        <li *ngIf="path > 0"   class="page-item active"><a class="page-link">{{path}} <span class="sr-only">(current)</span></a></li>
        <li *ngIf="path == 0"  class="page-item active"><a class="page-link">1<span class="sr-only">(current)</span></a></li>

        <li *ngIf="path+1 <= (blog.count / limit | getCeil)" class="page-item"><a class="page-link" href="{{path+1}}">{{path+1}}</a></li>
        <li *ngIf="path+2 <= (blog.count / limit | getCeil)" class="page-item"><a class="page-link" href="{{path+2}}">{{path+2}}</a></li>

        <li *ngIf="path+4 <= (blog.count / limit | getCeil)" class="page-item disabled"><a class="page-link">...</a></li>
        <li *ngIf="path+3 <= (blog.count / limit | getCeil)" class="page-item"><a class="page-link"  href="{{ blog.count / limit | getCeil }}">{{ blog.count / limit | getCeil }}</a></li>
        <li *ngIf="path < blog.count / limit" class="page-item"><a class="page-link" href="{{path+1}}">Next</a></li>
    </ul>
</ng-template>
