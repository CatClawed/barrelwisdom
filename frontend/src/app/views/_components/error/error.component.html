@if (errorCode != 'undefined') {
  <div class="flex-row align-items-center" style="min-height:90vh;display:flex;">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <div class="row">
            <div class="col" >
              <h1 style="float:right;height:min-content;width:min-content;font-size:calc(4rem + 0.1vw) !important;font-weight:300;">{{errorCode}}</h1>
            </div>
            <div class="col">
              <h4 class="pt-3">{{errorTitle}}</h4>
              <p class="text-muted">{{errorDescription}}</p>
            </div>
          </div>
        </div>
      </div>
      <div class="row justify-content-center" style="margin:10px">
        <img src="/media/main/punidead.svg" alt="" loading="lazy" style="width:30%;">
      </div>
    </div>
  </div>
}
