<h1>Create Page</h1>

<form [formGroup]="pageForm" (ngSubmit)="onSubmit()" class="form-horizontal">
  <div class="form-group row">
    <label class="col-md-3 col-form-label" for="text-input">Title</label>
    <div class="col-md-9">
      <input type="text" formControlName="title" class="form-control" placeholder="Shorter is better." [ngClass]="{ 'is-invalid': submitted && f.title.errors }">
    </div>
  </div>
  <div class="form-group row">
    <label class="col-md-3 col-form-label" for="textarea-input">Body</label>
    <div class="col-md-9">
      <textarea id="textarea-input" name="textarea-input" rows="9" class="form-control"
        placeholder="Content." formControlName="body"></textarea>
    </div>
  </div>
  <div class="form-group row">
    <label class="col-md-3 col-form-label" for="textarea-input">SEO Description</label>
    <div class="col-md-9">
      <textarea id="textarea-input" name="textarea-input" rows="2" class="form-control" formControlName="seoDesc"
        placeholder="This helps google describe the post. Shows on main page if blog."></textarea>
    </div>
  </div>
  <div class="form-group row">
    <label class="col-md-3 col-form-label" for="text-input">Post Image URL</label>
    <div class="col-md-9">
      <textarea id="text-input" name="text-input" class="form-control" formControlName="imgURL"
        placeholder="Required for blog posts. Shows on main page."></textarea>
    </div>
  </div>
  <div class="form-group row">
    <label class="col-md-3 col-form-label" for="select1">Section</label>
    <div class="col-md-9">
      <select class="form-control" formControlName="section">
        <option>Please select</option>
        <option *ngIf="true" value="blog" >Blog</option>
        <option value="escha">Escha & Logy</option>
        <option value="ryza">Ryza</option>
      </select>
    </div>
  </div>
  <div class="form-group row">
    <label class="col-md-3 col-form-label">Author Lock?</label>
    <div class="col-md-9 col-form-label">
      <div *ngIf="true" class="form-check">
        <input class="form-check-input" type="radio" value="false" formControlName="authorLock" checked>
        <label class="form-check-label" for="radio1">
          No, I want others to be able to edit this post.
        </label>
      </div>
      <div *ngIf="true" class="form-check">
        <input class="form-check-input" type="radio" value="true" formControlName="authorLock">
        <label class="form-check-label" for="radio2">
          Yes, I want to be the sole author and credited as such on the page.<br />
          (Generally do not do this without admin approval. Honor system y'all.)
        </label>
      </div>
    </div>
  </div>
  <div *ngIf="true" class="form-group row">
    <label class="col-md-3 col-form-label" for="text-input">Tags</label>
    <div class="col-md-9">
      <input type="text" formControlName="tags" class="form-control" placeholder="New tag... avoid making your own if you can help it." [ngClass]="{ 'is-invalid': submitted && f.title.errors }">
    </div>
  </div>

<button type="submit" class="btn btn-sm btn-primary"><i class="fa fa-dot-circle-o"></i> Submit</button>
