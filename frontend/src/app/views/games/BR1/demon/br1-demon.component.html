<Error *ngIf="error" [errorCode]="error"></Error>

<ng-container *ngIf="demon">
<Breadcrumb *ngIf="showNav" [breadcrumbs]="[[gameTitle, '/'+gameURL], ['Demons', '/'+gameURL+'/demons/'+language]]" [current]="demon.name"></Breadcrumb>
<div class="mx-auto row spacer">
  <div class="{{colset}} card card-body">
    <div class="flex">
      <h4 class="card-title">{{demon.name}}</h4>
      <b *ngIf="demon.race">{{demon.race}}</b>
    </div>
    <p>{{demon.flavor}}</p>
    <b *ngIf="demon.locations">Locations:</b>
    <ul *ngIf="demon.locations">
      <li *ngFor="let loc of demon.locations">{{loc.name}}</li>
    </ul>
    <b *ngIf="demon.item_set">Items:</b>
    <ul *ngIf="demon.item_set">
      <li *ngFor="let item of demon.item_set"><a routerLink="/{{gameURL}}/items/{{item.slugname}}/{{language}}">{{item.name}}</a></li>
    </ul>
    <table style="padding:0;text-align:center;" class="tbl table-shrink">
      <tr><td>HP</td><td>ATK</td><td>DEF</td><td>AGI</td><td>LUK</td></tr>
      <tr><td>{{demon.hp}}</td><td>{{demon.atk}}</td><td>{{demon.dfn}}</td><td>{{demon.agi}}</td><td>{{demon.luk}}</td></tr>
    </table>
    <table style="padding:0;text-align:center;" class="tbl table-shrink">
      <tr><td style="width:25%">Slash</td><td style="width:25%">Impact</td><td style="width:25%">Pierce</td><td style="width:25%">Heart</td></tr>
      <tr>
        <td style="width:25%"><span *ngIf="demon.slash" >{{demon.slash}} </span><span *ngIf="!demon.slash" >-</span></td>
        <td style="width:25%"><span *ngIf="demon.impact">{{demon.impact}}</span><span *ngIf="!demon.impact">-</span></td>
        <td style="width:25%"><span *ngIf="demon.pierce">{{demon.pierce}}</span><span *ngIf="!demon.pierce">-</span></td>
        <td style="width:25%"><span *ngIf="demon.heart" >{{demon.heart}} </span><span *ngIf="!demon.heart" >-</span></td>
     </tr>
    </table>
  </div>
</div>
</ng-container>
