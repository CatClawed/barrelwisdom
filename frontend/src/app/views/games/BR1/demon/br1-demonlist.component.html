@if (!error) {
  <ng-template #template let-demon="item">
    <br1-demon
      (buttonClicked)="openDialog($event)"
      [inputData]="demon"
      url="/{{gameURL}}/demons/{{demon.slug}}/{{language}}"
      [gameURL]="gameURL">
    </br1-demon>
  </ng-template>
  <filter-list
    [list]="filteredDemons"
    name="Demons"
    [(hide)]="hide"
    [template]="template">
    <form [formGroup]="pageForm" class="grid">
      <mat-form-field class="grid-12" appearance="outline">
        <mat-label>Filter...</mat-label>
        <input style="height: 100%;" matInput formControlName="filtertext">
      </mat-form-field>
    </form>
  </filter-list>
}
