
<Error *ngIf="error" [errorCode]="errorCode"></Error>
<ng-container *ngIf="!error">
   <Breadcrumb [breadcrumbs]="[[gameTitle, '/'+gameURL]]" current="Fragment Effects"></Breadcrumb>
   <h1>Fragment Effects</h1>
   <p>See <a routerLink="/{{gameURL}}/fragment-episodes">Fragment Episodes</a> for acqusition data.
   <div class="col-md-10 mx-auto">
      <form [formGroup]="pageForm" class="form-horizontal">
         <div class="row">
            <mat-form-field class="col-md-12" appearance="outline">
               <mat-label>Filter...</mat-label>
               <input matInput formControlName="filtertext">
            </mat-form-field>
         </div>
      </form>
   </div>
<div class="item-grid">
   <div *ngFor="let frag of filteredFragmentEffects | async; trackBy:identify" class="card card-body">
      <h4 class="card-title" id="{{frag.slugname}}">
         {{frag.name}}
      </h4>
      <p>{{frag.effect}}</p>
      <b *ngIf="frag.upgrades">Upgrade:</b>
      <ul *ngIf="frag.upgrades">
         <li *ngFor="let up of frag.upgrades"><a routerLink="/{{gameURL}}/items/{{up.item.slugname}}/{{language}}">{{up.item.name}}</a> x{{up.num}}</li>
      </ul>
   </div>
</div>
</ng-container>
