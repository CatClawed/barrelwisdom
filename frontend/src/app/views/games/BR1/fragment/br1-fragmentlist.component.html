@if (!error) {
  <ng-template #template let-frag="item">
    <div class="card">
      <h4 class="card-title" id="{{frag.slug}}">
        {{frag.name}}
      </h4>
      <p>{{frag.effect}}</p>
      @if (frag.upgrades) {
        <b>Upgrade:</b>
      }
      @if (frag.upgrades) {
        <ul>
          @for (up of frag.upgrades; track up) {
            <li><a routerLink="/{{gameURL}}/items/{{up.item.slug}}/{{language}}">{{up.item.name}}</a> x{{up.num}}</li>
          }
        </ul>
      }
    </div>
  </ng-template>
  <filter-list
    [list]="filteredFragmentEffects"
    name="Fragment Effects"
    [(hide)]="hide"
    [template]="template"
    [loadAll]="loadAll">
    <p>See <a routerLink="/{{gameURL}}/fragment-episodes">Fragment Episodes</a> for acqusition data.
    <form [formGroup]="pageForm" class="grid">
      <mat-form-field class="grid-12" appearance="outline">
        <mat-label>Filter...</mat-label>
        <input matInput formControlName="filtertext">
      </mat-form-field>
    </form>
  </filter-list>
}
