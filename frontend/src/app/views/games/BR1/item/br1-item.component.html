<Error *ngIf="error" [errorCode]="errorCode" [errorVars]="errorVars"></Error>

<ng-container *ngIf="item">
<Breadcrumb *ngIf="showNav" [breadcrumbs]="[[gameTitle, '/'+gameURL], ['Items', '/'+gameURL+'/items/'+language]]" [current]="item.name"></Breadcrumb>
<div class="mx-auto row spacer">
 <div class="{{colset}} card card-body">
    <div class="flex">
        <h4 class="card-title  card-icon-space">{{item.name}}</h4>
        <b *ngIf="item.kind">{{item.kind}}</b>
    </div>
    <p>{{item.description}}</p>
    <p *ngIf="item.effect"><b>Effect: </b>{{item.effect}}</p>
    <p *ngIf="item.acquisition"><b>Acquisition: </b>{{item.acquisition}}</p>
    <b *ngIf="item.missions">Missions:</b>
    <ul *ngIf="item.missions">
      <li *ngFor="let miss of item.missions"><a href="/{{gameURL}}/missions/{{language}}#{{miss.slugname}}" (click)="historyService.hrefClicked($event)">{{miss.name}}</a></li>
    </ul>
    <b *ngIf="item.locations">Locations:</b>
    <ul *ngIf="item.locations">
      <li *ngFor="let loc of item.locations">{{loc.name}}</li>
    </ul>
    <b *ngIf="item.demons">Demons:</b>
    <ul *ngIf="item.demons">
      <li *ngFor="let demon of item.demons"><a href="/{{gameURL}}/demons/{{demon.slugname}}/{{language}}" (click)="historyService.hrefClicked($event)">{{demon.name}}</a></li>
    </ul>
    <b *ngIf="item.ingredient_set">Craft:</b>
    <ul *ngIf="item.ingredient_set">
      <li *ngFor="let ing of item.ingredient_set"><a href="/{{gameURL}}/items/{{ing.item.slugname}}/{{language}}" (click)="historyService.hrefClicked($event)">{{ing.item.name}}</a> x{{ing.num}}</li>
    </ul>
  </div>
</div>
</ng-container>
