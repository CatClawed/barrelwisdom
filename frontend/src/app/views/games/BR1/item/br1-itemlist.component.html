@if (!error) {
  <ng-template #template let-item="item">
    <br1-item
      (buttonClicked)="openDialog($event)"
      [inputData]="item"
      url="/{{gameURL}}/items/{{item.slug}}/{{language}}"
      [gameURL]="gameURL">
    </br1-item>
  </ng-template>
  <filter-list
    [list]="filteredItems"
    name="Items"
    [(hide)]="hide"
    [template]="template">
    <form [formGroup]="pageForm" class="grid">
      <mat-form-field class="grid-12" appearance="outline">
        <mat-label>Filter...</mat-label>
        <input matInput formControlName="filtertext">
      </mat-form-field>
    </form>
  </filter-list>
}
