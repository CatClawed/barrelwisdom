<Error *ngIf="error" [errorCode]="error"></Error>

<ng-container *ngIf="!error">
<Breadcrumb [breadcrumbs]="[[gameTitle, '/'+gameURL]]" current="Facilities"></Breadcrumb>
<h1>Facilities</h1>
<div class="col-md-10 mx-auto">
    <form [formGroup]="pageForm" class="form-horizontal">
      <div class="row">
        <mat-form-field class="col-md-9" appearance="outline">
          <mat-label>Filter...</mat-label>
          <input matInput formControlName="filtertext">
        </mat-form-field>
        <language-settings class="col-md-3" section="{{gameURL}}"></language-settings>
      </div>
    </form>
  </div>
<div *ngIf="filteredFacilities" class="item-grid">
<div *ngFor="let facility of filteredFacilities | async; trackBy:identify" class="card card-body">
  <h4 class="card-title card-icon-space">
      <a style="color: black;" (click)="openModal(facilityModal, facility.slug, $event);" href="/{{gameURL}}/facilities/{{facility.slug}}/{{language}}">{{facility.name}}</a>    
  </h4>
  <span *ngIf="facility.isDLC" class="card-icon-position badge bg-secondary">DLC</span>
  <a class="card-item-display" (click)="openModal(facilityModal, facility.slug, $event);" href="/{{gameURL}}/facilities/{{facility.slug}}/{{language}}">
    <img loading="lazy" src="{{imgURL}}facilities/{{facility.slug}}.webp" alt="{{facility.name}}">
  </a>
  <button (click)="openModal(facilityModal, facility.slug)" class="card-read-more-position" mat-mini-fab color="primary">
    <mat-icon fontSet="fas" fontIcon="fa-ellipsis-v" ></mat-icon>
  </button>
</div>
<ng-template #facilityModal>
  <div class="modal-body">
    <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
      <i class="fas fa-times-circle"></i>
    </button>
     <brsl-facility slug="{{selected}}" [showNav]="false"></brsl-facility>
  </div>
</ng-template>
</div>
</ng-container>
