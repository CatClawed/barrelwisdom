@if (!error) {
  <ng-template #template let-set="item">
    <div class="card">
      <h4>{{set.effect.name}}</h4>
      <p>{{set.effect.desc}}</p>
      <ul>
        @for (facility of set.facilities; track facility) {
          <li>
            <a routerLink="/{{gameURL}}/facilities/{{facility.slug}}/{{language}}">{{facility.name}}</a>
          </li>
        }
      </ul>
    </div>
  </ng-template>
  <filter-list [list]="filteredSets" name="Facility Sets" [(hide)]="hide" [template]="template">
    <form [formGroup]="pageForm" class="grid">
      <mat-form-field class="grid-12" appearance="outline">
        <mat-label>Filter...</mat-label>
        <input matInput formControlName="filtertext">
      </mat-form-field>
    </form>
  </filter-list>
}
