<Error *ngIf="error" [errorCode]="errorCode" [errorVars]="errorVars"></Error>

<ng-container *ngIf="!error">
<Breadcrumb [breadcrumbs]="[[gameTitle, '/'+gameURL]]" current="Facility Sets"></Breadcrumb>
<h1>Facility Sets</h1>
<div class="col-md-10 mx-auto">
    <form [formGroup]="pageForm" class="form-horizontal">
      <div class="row">
        <mat-form-field class="col-md-9" appearance="outline">
          <mat-label>Filter...</mat-label>
          <input matInput formControlName="filtertext">
        </mat-form-field>
        <language-settings class="col-md-3" section="{{gameURL}}"></language-settings>
      </div>
    </form>
</div>
<ng-container *ngIf="filteredSets">
<div *ngFor="let set of filteredSets | async" class="row spacer">
  <div class="card card-body col-md-8" style="margin-left:auto;margin-right:auto;">
    <h4>{{set.effect.name}}</h4>
    <p>{{set.effect.desc}}</p>
    <ul>
      <li *ngFor="let facility of set.facilities">
        <a href="/{{gameURL}}/facilities/{{facility.slug}}" (click)="historyService.hrefClicked($event)">{{facility.name}}</a>
      </li>
    </ul>
  </div>
</div>
</ng-container>
</ng-container>
