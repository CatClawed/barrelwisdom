@if (!error) {
  <h1>Units</h1>
  @if (data; as units) {
    @for (unit of units; track unit) {
      <div class="card card-small spacer" style="margin-left:auto;margin-right:auto;">
        <h4>{{unit.name}}</h4>
        <p>{{unit.desc}}</p>
        <div class="flex">
          <img src="/media/games/second-light/characters/{{unit.char1}}.webp" alt="" style="max-width:25%; aspect-ratio: 189/150;width: 189px;">
          <img src="/media/games/second-light/characters/{{unit.char2}}.webp" alt="" style="max-width:25%; aspect-ratio: 189/150;width: 189px;">
          <img src="/media/games/second-light/characters/{{unit.char3}}.webp" alt="" style="max-width:25%; aspect-ratio: 189/150;width: 189px;">
          <img src="/media/games/second-light/characters/{{unit.char4}}.webp" alt="" style="max-width:25%; aspect-ratio: 189/150;width: 189px;">
        </div>
      </div>
    }
  }
}
