@if (!error) {
  <ng-template #template let-item="item">
    <a15-book
      [inputData]="item"
      (buttonClicked)="openDialog($event)"
      [gameURL]="gameURL"
      [imgURL]="imgURL"></a15-book>
  </ng-template>
  <filter-list
    [list]="filteredBooks"
    name="Recipe Books"
    [(hide)]="hide"
    [template]="template">
    <form [formGroup]="pageForm" class="grid">
      <mat-form-field class="grid-12" appearance="outline">
        <mat-label>Filter...</mat-label>
        <input style="height: 100%;" matInput formControlName="filtertext">
      </mat-form-field>
    </form>
  </filter-list>
}
