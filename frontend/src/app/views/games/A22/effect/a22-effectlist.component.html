@if (!error) {
  <ng-template #template let-item="item">
    <a22-effect (buttonClicked)="openDialog($event)" [inputData]="item"
      [hideContents]="true" [efftype]="efftype"></a22-effect>
  </ng-template>
  <filter-list
    [list]="filteredEffects"
    [(hide)]="hide"
    [title]="normal ? 'Effects' : ev ? 'EV Effects' : 'Forge Effects'"
    [template]="template">
    <form [formGroup]="pageForm" class="form-horizontal">
      <div class="row">
        <mat-form-field class="col-md-8" appearance="outline">
          <mat-label>Filter...</mat-label>
          <input matInput formControlName="filtertext">
        </mat-form-field>
        <mat-form-field class="col-md-4" appearance="outline">
          <mat-label>Type</mat-label>
          <mat-select matNativeControl formControlName="type" disableOptionCentering="true" class="mat-select-icon">
            <mat-option value="1" selected> <mat-icon fontSet="atelier atelier-sm"
                fontIcon="atelier-ryza2-type-synthesis"></mat-icon> Any</mat-option>
            @if (forge) {
              <mat-option value="Weapon"><mat-icon fontSet="atelier atelier-sm"
                  fontIcon="atelier-ryza2-type-weapon"></mat-icon> Weapon</mat-option>
              <mat-option value="Armor"><mat-icon fontSet="atelier atelier-sm"
                  fontIcon="atelier-ryza2-type-armor"></mat-icon> Armor</mat-option>
            }
            @if (ev) {
              <mat-option value="Attack"><mat-icon fontSet="atelier atelier-sm"
                  fontIcon="atelier-ryza2-type-attack"></mat-icon> Attack</mat-option>
              <mat-option value="Heal"><mat-icon fontSet="atelier atelier-sm" fontIcon="atelier-ryza2-type-heal"></mat-icon>
                Heal</mat-option>
            }
            @if (forge || ev) {
              <mat-option value="Accessory"><mat-icon fontSet="atelier atelier-sm"
                  fontIcon="atelier-ryza2-type-accessory"></mat-icon> Accessory</mat-option>
            }
            @if (normal) {
              <mat-option value="Material"><mat-icon fontSet="atelier atelier-sm"
                  fontIcon="atelier-ryza2-material"></mat-icon> Material</mat-option>
            }
          </mat-select>
        </mat-form-field>
      </div>
    </form>
  </filter-list>
}
