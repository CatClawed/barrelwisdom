
@if (data; as trait) {
  <div class="mx-auto row spacer">
    <div class="{{colset}} card card-body">
      <div class="flex">
        <h4 class="card-title">{{trait.name}}</h4>
        <div>
          <tooltip tip="Influences rank. A measure of rarity. This number determines where traits appear.">Grade: </tooltip>
          {{trait.grade}}
          <br />@if (trait.grade > 50) {
          <span style="float:right;" class="badge bg-secondary">DLC</span>
        }
      </div>
  </div>
  @if (trait.item_set) {
    <p>
      <i class="atelier atelier-sm atelier-ryza2-material"></i><a routerLink="/{{gameURL}}/items/{{trait.item_set[0].slug}}/{{language}}">{{trait.item_set[0].name}}</a>
    </p>
  }
  <p>{{trait.desc}}</p>
  @if (trait.note) {
    <p><b>Note:</b> {{trait.note}}</p>
  }
  <div class="flex bottom">
    <i class="trait-color{{trait.trans_atk}}  atelier atelier-np atelier-ryza2-type-attack"></i>
    <i class="trait-color{{trait.trans_heal}} atelier atelier-np atelier-ryza2-type-heal"></i>
    <i class="trait-color{{trait.trans_dbf}}  atelier atelier-np atelier-ryza2-type-debuff"></i>
    <i class="trait-color{{trait.trans_buff}} atelier atelier-np atelier-ryza2-type-buff"></i>
    <i class="trait-color{{trait.trans_wpn}}  atelier atelier-np atelier-ryza2-type-weapon"></i>
    <i class="trait-color{{trait.trans_arm}}  atelier atelier-np atelier-ryza2-type-armor"></i>
    <i class="trait-color{{trait.trans_acc}}  atelier atelier-np atelier-ryza2-type-accessory"></i>
  </div>
</div>
@if (showNav) {
  <div class="col-md-3" ></div>
}
</div>
}
