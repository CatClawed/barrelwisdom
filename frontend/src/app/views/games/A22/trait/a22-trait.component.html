<Error *ngIf="error" [errorCode]="errorCode" [errorVars]="errorVars"></Error>

<div *ngIf="trait">
<nav *ngIf="showNav" style="margin-top: 1em;" aria-label="breadcrumb">
  <ol class="breadcrumb">
    <li class="breadcrumb-item"><a href="/" (click)="historyService.hrefClicked($event)">Barrel Wisdom</a></li>
    <li class="breadcrumb-item"><a href="/{{gameURL}}" (click)="historyService.hrefClicked($event)">{{gameTitle}}</a></li>
    <li class="breadcrumb-item"><a href="/{{gameURL}}/traits/{{language}}" (click)="historyService.hrefClicked($event)">Traits</a></li>
    <li class="breadcrumb-item active" aria-current="page">{{trait.name}}</li>
  </ol>
</nav>
<div class="mx-auto row spacer">
<div class="{{colset}} card card-body">
  <div class="flex">
    <h4 class="card-title">{{trait.name}}</h4>
    <div *ngIf="!trait.item_set"><a href="javascript:void(0)" (click)="$event.preventDefault();"
        tooltip="A measure of rarity. This number determines where traits appear." container="true">Grade:</a>
      {{trait.grade}}
      <br /><span style="float:right;" class="badge bg-secondary" *ngIf="trait.grade > 50">DLC</span>
    </div>
    <div *ngIf="trait.item_set">
      <i class="atelier atelier-sm atelier-ryza2-material"></i><a href="/{{gameURL}}/items/{{trait.item_set[0].slug}}/{{language}}" (click)="historyService.hrefClicked($event)">{{trait.item_set[0].name}}</a>
    </div>
  </div>
  <div class="card-text">
    <p>{{trait.desc}}</p>
    <p *ngIf="trait.note"><b>Note:</b> {{trait.note}}</p>
  </div>
  <div class="flex bottom">
    <i class="trait-color{{trait.trans_atk}}  atelier atelier-np atelier-ryza2-type-attack"></i>
    <i class="trait-color{{trait.trans_heal}} atelier atelier-np atelier-ryza2-type-heal"></i>
    <i class="trait-color{{trait.trans_dbf}}  atelier atelier-np atelier-ryza2-type-debuff"></i>
    <i class="trait-color{{trait.trans_buff}} atelier atelier-np atelier-ryza2-type-buff"></i>
    <i class="trait-color{{trait.trans_wpn}}  atelier atelier-np atelier-ryza2-type-weapon"></i>
    <i class="trait-color{{trait.trans_arm}}  atelier atelier-np atelier-ryza2-type-armor"></i>
    <i class="trait-color{{trait.trans_acc}}  atelier atelier-np atelier-ryza2-type-accessory"></i>
  </div>
</div>
<language-settings *ngIf="showNav" class="col-md-3" section="{{gameURL}}"></language-settings>
</div>
</div>
