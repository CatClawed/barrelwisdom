<Error *ngIf="error" [errorCode]="errorCode" [errorVars]="errorVars"></Error>

<div *ngIf="category">
<nav style="margin-top: 1em;" aria-label="breadcrumb">
  <ol class="breadcrumb">
    <li class="breadcrumb-item"><a href="/" (click)="historyService.hrefClicked($event)">Barrel Wisdom</a></li>
    <li class="breadcrumb-item"><a href="/{{gameURL}}" (click)="historyService.hrefClicked($event)">{{gameTitle}}</a></li>
    <li class="breadcrumb-item active" aria-current="page">Category: {{category.name}}</li>
  </ol>
</nav>
<h1>{{category.name}}</h1>
<language-settings style="margin-top: 1em;" class="col-md-3" section="{{gameURL}}"></language-settings>
<div class="mx-auto row">
    <div class="col-md-6">
        <table style="border:2px solid lightgray;" class="table">
            <tr><th class="table-dark-center" colspan=2>Items in Category</th></tr>
            <tr *ngFor="let item of category.item_set">
                <td>
                    <a href="/{{gameURL}}/items/{{item.slugname}}/{{language}}" (click)="historyService.hrefClicked($event)">{{item.name}}</a>
                    <span *ngIf="item.isDLC" style="margin-left: 0.4em;" class="badge bg-secondary badge-list">DLC</span>
                </td>
                <td>
                    <i style="color:#f03a02;" *ngIf="item.fire"  class="atelier atelier-ryza2-fire"></i>
                    <i style="color:#04b5db;" *ngIf="item.ice"  class="atelier atelier-ryza2-ice"></i>
                    <i style="color:#e3bb05;" *ngIf="item.lightning"  class="atelier atelier-ryza2-lightning"></i>
                    <i style="color:#589b1d;" *ngIf="item.wind"  class="atelier atelier-ryza2-wind"></i>
                    {{item.elementvalue}}
                </td>
            </tr>
        </table>
    </div>
    <div class="col-md-6">
        <table style="border:2px solid lightgray;" class="table">
            <tr><th class="table-dark-center" colspan=2>Items Using Category</th></tr>
            <tr *ngFor="let item of category.ingredientcat">
                <td>
                    <a href="/{{gameURL}}/items/{{item.synthitem.slugname}}/{{language}}" (click)="historyService.hrefClicked($event)">{{item.synthitem.name}}</a>
                    <span *ngIf="item.synthitem.isDLC" style="margin-left: 0.4em;" class="badge bg-secondary badge-list">DLC</span>
                </td>
                <td>
                    <i style="color:#f03a02;" *ngIf="item.synthitem.fire"  class="atelier atelier-ryza2-fire"></i>
                    <i style="color:#04b5db;" *ngIf="item.synthitem.ice"  class="atelier atelier-ryza2-ice"></i>
                    <i style="color:#e3bb05;" *ngIf="item.synthitem.lightning"  class="atelier atelier-ryza2-lightning"></i>
                    <i style="color:#589b1d;" *ngIf="item.synthitem.wind"  class="atelier atelier-ryza2-wind"></i>
                    {{item.synthitem.elementvalue}}
                </td>
            </tr>
        </table>
    </div>
</div>
</div>
