<Error *ngIf="error" [errorCode]="errorCode"></Error>

<div *ngIf="shopdevelop">
<Breadcrumb [breadcrumbs]="[[gameTitle, '/'+gameURL]]" current="Shop Development"></Breadcrumb>
<h1>Shop Development</h1>
<language-settings class="col-md-3" section="{{gameURL}}"></language-settings>
<div class="mx-auto row">
  <div class="col-md-6">
    <table style="border:2px solid lightgray;" class="tbl table-compress table-shrink">
      <tr>
        <th>Item</th>
        <th>Categories</th>
        <th>Bonus</th>
      </tr>
      <tr *ngFor="let dev of shopdevelop">
        <td><a href="/{{gameURL}}/items/{{dev.item.slug}}/{{language}}" (click)="historyService.hrefClicked($event)">{{dev.item.name}}</a></td>
        <td>
          <a href="/{{gameURL}}/categories/{{dev.cat1.slug}}/{{language}}" (click)="historyService.hrefClicked($event)">{{dev.cat1.name}}</a>
          <br *ngIf="dev.cat2" /> <a *ngIf="dev.cat2" href="/{{gameURL}}/categories/{{dev.cat2.slug}}/{{language}}" (click)="historyService.hrefClicked($event)">{{dev.cat2.name}}</a>
        </td>
        <td>
          <a *ngIf="dev.addProd" href="/{{gameURL}}/items/{{dev.addProd.slug}}/{{language}}" (click)="historyService.hrefClicked($event)">{{dev.addProd.name}}</a>
          <br *ngIf="dev.addProd && dev.addCat" />
          <a *ngIf="dev.addCat" href="/{{gameURL}}/categories/{{dev.addCat.slug}}/{{language}}" (click)="historyService.hrefClicked($event)">{{dev.addCat.name}}</a>
        </td>
      </tr>
    </table>
  </div>
</div>
</div>
