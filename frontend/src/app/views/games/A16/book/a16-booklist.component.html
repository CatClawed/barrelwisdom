<Error *ngIf="error" [errorCode]="errorCode"></Error>

<ng-container *ngIf="!error">
<Breadcrumb [breadcrumbs]="[[gameTitle, '/'+gameURL]]" current="Recipe Books"></Breadcrumb>
<h1>Books</h1>
<div class="col-md-10 mx-auto">
    <form [formGroup]="pageForm" class="form-horizontal">
      <div class="row">
        <mat-form-field class="col-md-9" appearance="outline">
          <mat-label>Filter...</mat-label>
          <input style="height: 100%;" matInput formControlName="filtertext">
        </mat-form-field>
        <language-settings class="col-md-3" section="{{gameURL}}"></language-settings>
      </div>
    </form>
  </div>
<ng-container *ngIf="filteredBooks">
<div *ngFor="let book of filteredBooks | async;  trackBy:identify" class="row">
  <div *ngFor="let bk of book" class="spacer col-md-5 mx-auto">
    <div *ngIf="bk" class="card card-body allheight">
      <h4 class="card-title">
          <a (click)="openModal(bookModal, bk.slugname); $event.preventDefault();" href="/{{gameURL}}/recipe-books/{{bk.slugname}}/{{language}}">{{bk.name}}</a>    
      </h4>
      <a class="card-item-display" (click)="openModal(bookModal, bk.slugname); $event.preventDefault();" href="/{{gameURL}}/recipe-books/{{bk.slugname}}/{{language}}">
        <img loading="lazy" src="{{imgURL}}items/{{bk.slugname}}.webp" alt="{{bk.name}}">
      </a>
      <p><b>Acquisition: </b>{{bk.note}}</p>
      <b>Items:</b>
      <ul>
        <li *ngFor="let item of bk.items"><a href="/{{gameURL}}/items/{{item.slugname}}/{{language}}" (click)="historyService.hrefClicked($event)">{{item.name}}</a></li>
      </ul>
    </div>
  </div>
</div>

<ng-template #bookModal>
  <div class="modal-body">
    <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
      <i class="fas fa-times-circle"></i>
    </button>
     <a16-book slugname="{{book}}" [showNav]="false"></a16-book>
  </div>
</ng-template>
</ng-container>
</ng-container>
