@if (!error) {
  <ng-template #template let-cat="item">
    <item
      [item]="cat.item"
      url="/{{gameURL}}/items/{{cat.item.slug}}/{{language}}"
      (buttonClicked)="openDialog($event, undefined, 'items')"
      dimension="280"
      imgURL="{{imgURL}}items/{{cat.item.slug}}.webp?v=1">
      <ng-container icon>
        {{cat.size}} x {{cat.size}}
      </ng-container>
      <table class="table-item-data"><tbody>
        @for (c of cat.item.categories; track c) {
          <tr>
            <td style="text-align:center;padding-right: 0.4em;"><i class="atelier atelier-np atelier-{{c.icon}}"></i></td><td>{{c.name}}</td>
          </tr>
        }
        @for (c of cat.item.add; track c) {
          <tr>
            <td style="text-align:center;padding-right: 0.4em;"><i style="color:lightgray;" class="atelier atelier-np atelier-{{c.icon}}"></i></td><td>{{c.name}}</td>
          </tr>
        }
        @for (j of [].constructor(cat.color.length); track j; let i = $index) {
          <tr>
            <td style="text-align: center; padding-right: 0.4em;">
              <i class="fa-{{colors[cat.color[i]][0]}}" style="color:{{colors[cat.color[i]][1]}}"></i>
            </td>
            <td>
              {{cat.action[i]}}
            </td>
          </tr>
        }
      </tbody></table>
    </item>
  </ng-template>
  <filter-list
    [list]="filteredCatalysts"
    name="Catalysts"
    [(hide)]="hide"
    [template]="template">
    <form [formGroup]="pageForm" class="grid">
      <mat-form-field class="grid-12" appearance="outline">
        <mat-label>Filter...</mat-label>
        <input matInput formControlName="filtertext">
      </mat-form-field>
    </form>
  </filter-list>
}
