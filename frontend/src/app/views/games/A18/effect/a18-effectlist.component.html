@if (error) {
  <Error [errorCode]="error"></Error>
}

@if (!error) {
  <div>
    <Breadcrumb [breadcrumbs]="[[gameTitle, '/'+gameURL]]" current="Effects"></Breadcrumb>
    <h1>Effects</h1>
    <div class="col-md-10 mx-auto">
      <form [formGroup]="pageForm" class="form-horizontal">
        <div class="row">
          <mat-form-field class="col-md-12" appearance="outline">
            <mat-label>Filter...</mat-label>
            <input matInput formControlName="filtertext">
          </mat-form-field>
        </div>
      </form>
    </div>
    @if (!filteredEffects) {
      <div class="d-flex justify-content-center">
        <div class="spinner-border text-secondary m-5" role="status">
          <span class="sr-only">Loading...</span>
        </div>
      </div>
    }
    <div class="item-grid">
      @for (eff of filteredEffects | async; track identify($index, eff)) {
        <div class="card card-body">
          <h4 class="card-title card-icon-space">
            <a (click)="openModal(effectModal, eff.slug, $event);" href="/{{gameURL}}/effects/{{eff.slug}}/{{language}}">{{eff.name}}</a>
          </h4>
          <button (click)="openModal(effectModal, eff.slug)" class="card-read-more-position" mat-mini-fab color="primary">
            <mat-icon fontSet="fas" fontIcon="fa-ellipsis-v" ></mat-icon>
          </button>
          @if (eff.desc) {
            <span style="margin-right:1.7rem">{{eff.desc}}</span>
          }
        </div>
      }
      <ng-template #effectModal>
        <div class="modal-body">
          <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
            <i class="fas fa-times-circle modal-close"></i>
          </button>
          <a18-effect inputSlug="{{selected}}" [showNav]="false"></a18-effect>
        </div>
      </ng-template>
    </div>
  </div>
}
