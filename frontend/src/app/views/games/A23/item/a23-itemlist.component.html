<Error *ngIf="error" [errorCode]="error"></Error>

<div *ngIf="!error">
<Breadcrumb [breadcrumbs]="[[gameTitle, '/'+gameURL]]" current="Items"></Breadcrumb>
<h1>Items</h1>
<div *ngIf="categories" class ="col-md-10 mx-auto">
  <form [formGroup]="pageForm" class="form-horizontal">
    <div class="row">
      <mat-form-field class="col-md-5" appearance="outline">
        <mat-label>Filter...</mat-label>
        <input style="height: 100%;" matInput formControlName="filtertext">
        <mat-icon matSuffix fontSet="atelier atelier-sm" fontIcon="atelier-ryza2-book">&nbsp;</mat-icon>
      </mat-form-field>
      <mat-form-field class="col-md-4" appearance="outline">
        <mat-label>Category</mat-label>
        <mat-select matNativeControl formControlName="kind" disableOptionCentering="true" class="mat-select-icon" [(value)]="selectedCat">
          <mat-option value="Any" selected><mat-icon fontSet="atelier atelier-sm" fontIcon="atelier-ryza2-book"   ></mat-icon> Any</mat-option>
          <mat-option *ngFor="let cat of categories" value="{{cat.name}}">
              <mat-icon fontSet="atelier atelier-sm" fontIcon="atelier-{{cat.icon}}"></mat-icon>
              {{cat.name}}
          </mat-option>
          <mat-select-trigger>
             {{selectedCat}}
          </mat-select-trigger>
        </mat-select>
      </mat-form-field>
      <language-settings class="col-md-3" section="{{gameURL}}"></language-settings>
    </div>
      <div class="row">
        <mat-form-field class="col-md-5" appearance="outline">
            <mat-label>Has ingredient...</mat-label>
            <input style="height: 100%;" matInput formControlName="filtering">
          </mat-form-field>
      </div> 
    </form>
</div>
<div *ngIf="filteredItems" class="item-grid">
  <div *ngFor="let it of filteredItems | async; trackBy:identify" class="card card-body">
    <h4 class="card-title card-icon-space">
        <a (click)="openModal(itemModal, it.slug, $event);" href="/{{gameURL}}/items/{{it.slug}}/{{language}}">{{it.name}}</a>    
    </h4>
    <div class="card-icon-position">
      <i *ngIf="it.kind == 'attack'"     class="atelier atelier-np atelier-ryza2-type-attack"></i>
      <i *ngIf="it.kind == 'heal'"       class="atelier atelier-np atelier-ryza2-type-heal"></i>
      <i *ngIf="it.kind == 'debuffer'"   class="atelier atelier-np atelier-ryza2-type-debuff"></i>
      <i *ngIf="it.kind == 'buffer'"     class="atelier atelier-np atelier-ryza2-type-buff"></i>
      <i *ngIf="it.kind == 'weapon'"     class="atelier atelier-np atelier-ryza2-type-weapon"></i>
      <i *ngIf="it.kind == 'armor'"      class="atelier atelier-np atelier-ryza2-type-armor"></i>
      <i *ngIf="it.kind == 'accessory'"  class="atelier atelier-np atelier-ryza2-type-accessory"></i>
      <i *ngIf="it.kind == 'mix'"        class="atelier atelier-np atelier-ryza2-type-synthesis"></i>
      <i *ngIf="it.kind == 'material'"   class="atelier atelier-np atelier-ryza2-material"></i>
      <i *ngIf="it.kind == 'field'"      class="atelier atelier-np atelier-sophie2-type-exploration"></i>
      <i *ngIf="it.kind == 'amulet'"     class="atelier atelier-np atelier-sophie2-category-talismans"></i>
    </div>
    <a class="card-item-display" (click)="openModal(itemModal, it.slug, $event);" href="/{{gameURL}}/items/{{it.slug}}/{{language}}">
      <img loading="lazy" src="{{imgURL}}items/{{it.slug}}.webp" alt="{{it.name}}">
    </a> 
    <button (click)="openModal(itemModal, it.slug)" class="card-read-more-position" mat-mini-fab color="accent">
      <mat-icon fontSet="fas" fontIcon="fa-ellipsis-v" ></mat-icon>
    </button>
    <table class="table-item-data">
      <tr *ngFor="let cat of it.categories">
          <td style="text-align:center;"><i class="atelier atelier-{{cat.icon}}"></i></td><td>{{cat.name}}</td>
      </tr>
      <tr *ngFor="let cat of it.add">
        <td style="text-align:center;"><i style="color:lightgrey;" class="atelier atelier-{{cat.icon}}"></i></td><td>{{cat.name}}</td>
    </tr>
    </table>
  </div>

<ng-template #itemModal>
  <div class="modal-body">
    <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
      <i class="fas fa-times-circle"></i>
    </button>
      <a23-item slug="{{item}}" [showNav]="false"></a23-item>
  </div>
</ng-template>
</div>
</div>
