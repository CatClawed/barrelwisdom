@if (data; as item) {
  <item
    [item]="item"
    dimension="256"
    imgURL="{{imgURL}}items/{{item.slug}}.webp?v=1"
    [small]="true"
    [hideButton]="true">
    <ng-container icon>
      <i  class="atelier atelier-np atelier-ryza2-book"></i>
      @if (item.isDLC) {
        <br /><span class="badge bg-secondary">DLC</span>
      }
    </ng-container>
    <b>Item:</b>
    <ul>
      @for (it of item.items; track it) {
        <li><a routerLink="/{{gameURL}}/items/{{it.slug}}/{{language}}">{{it.name}}</a></li>
      }
    </ul>
    <p><b>Acquisition: </b>{{item.shop}} {{item.note}}@if (item.chest) {
      {{item.chest[0].region}}@if (item.chest[0].subregion) {
          &gt;
      }{{item.chest[0].subregion}}
    }</p>
  </item>
}
