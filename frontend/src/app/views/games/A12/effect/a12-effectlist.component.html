@if (!error) {
  <h1>Effects</h1>
    <form [formGroup]="pageForm" class="form-horizontal">
      <div class="row">
        <mat-form-field class="col-md-12" appearance="outline">
          <mat-label>Filter...</mat-label>
          <input style="height: 100%;" matInput formControlName="filtertext">
        </mat-form-field>
      </div>
    </form>
  <div class="item-grid">
    @for (eff of filteredEffects | async; track eff; let index=$index) {
      <a12-effect (buttonClicked)="openDialog($event)" [inputData]="eff"
        [hideContents]="true"></a12-effect>
    }
  </div>
}
