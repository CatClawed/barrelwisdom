<Error *ngIf="error" [errorCode]="error"></Error>

<ng-container *ngIf="filteredTraits">
<Breadcrumb [breadcrumbs]="[[gameTitle, '/'+gameURL]]" current="Traits"></Breadcrumb>
<h1>Traits</h1>
<div class="col-md-10 mx-auto">
    <form [formGroup]="pageForm" class="form-horizontal">
      <div class="row">
        <mat-form-field class="col-md-5" appearance="outline">
          <mat-label>Filter...</mat-label>
          <input style="height: 100%;" matInput formControlName="filtertext">
        </mat-form-field>
        <mat-form-field class="col-md-4" appearance="outline">
          <mat-label>Transfers to...</mat-label>
          <mat-select matNativeControl formControlName="transfers" disableOptionCentering="true" class="mat-select-icon">
            <mat-option value="1" selected> <mat-icon fontSet="atelier atelier-sm" fontIcon="atelier-ryza2-type-synthesis"></mat-icon> Any</mat-option>
            <mat-option value="3"><mat-icon fontSet="atelier atelier-sm" fontIcon="atelier-escha-bomb"    ></mat-icon> Usable </mat-option>
            <mat-option value="5"><mat-icon fontSet="atelier atelier-sm" fontIcon="atelier-escha-weapon"    ></mat-icon> Weapon</mat-option>
            <mat-option value="6"><mat-icon fontSet="atelier atelier-sm" fontIcon="atelier-escha-armor"  ></mat-icon> Armor</mat-option>
            <mat-option value="7"><mat-icon fontSet="atelier atelier-sm" fontIcon="atelier-escha-accessory"   ></mat-icon> Accessory</mat-option>
            <mat-select-trigger *ngIf="f.transfers.value == 1">
               Any
            </mat-select-trigger>
            <mat-select-trigger *ngIf="f.transfers.value == 3">
               Usable
            </mat-select-trigger>
            <mat-select-trigger *ngIf="f.transfers.value == 5">
               Weapon
            </mat-select-trigger>
            <mat-select-trigger *ngIf="f.transfers.value == 6">
               Armor
            </mat-select-trigger>
            <mat-select-trigger *ngIf="f.transfers.value == 7">
               Accessory
            </mat-select-trigger>
          </mat-select>
        </mat-form-field>
        <language-settings class="col-md-3" section="{{gameURL}}"></language-settings>
      </div>
    </form>
</div>
<div class="item-grid">
 <div *ngFor="let trait of filteredTraits | async; trackBy:identify2" style="justify-content:space-between;" class="card card-body">
    <div style="height:100%;">
      <div class="flex">
        <h4 class="card-title"><a (click)="openModal(traitModal, trait.slugname, $event);" href="/{{gameURL}}/traits/{{trait.slugname}}/{{language}}">{{trait.name}}</a></h4>
        <b *ngIf="trait.cost">Cost {{trait.cost}}</b>
      </div>
      <p>{{trait.desc}}</p>
      <div *ngIf="trait.item_set">
       <b>Items:</b>
         <ul>
           <li *ngFor="let item of trait.item_set"><a routerLink="/{{gameURL}}/items/{{item.slugname}}/{{language}}">{{item.name}}</a></li>
         </ul>
      </div>
    </div>
     <div class="flex bottom">
       <i class="trait-color{{trait.synth}}     atelier atelier-np atelier-ryza2-type-synthesis"></i>
       <i class="trait-color{{trait.usable}}    atelier atelier-np atelier-escha-bomb"></i>
       <i class="trait-color{{trait.ingot}}     atelier atelier-np atelier-escha-weapon"></i>
       <i class="trait-color{{trait.cloth}}     atelier atelier-np atelier-escha-armor"></i>
       <i class="trait-color{{trait.accessory}} atelier atelier-np atelier-escha-accessory"></i>
     </div>
 </div>
</div>
<ng-template #traitModal>
  <div class="modal-body">
    <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
      <i class="fas fa-times-circle"></i>
    </button>
    <a12-trait slug="{{selected}}" [showNav]="false"></a12-trait>
  </div>
</ng-template>
</ng-container>
