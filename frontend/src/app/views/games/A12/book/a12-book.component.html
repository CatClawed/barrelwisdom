@if (data; as book) {
  <div class="mx-auto row spacer">
    <div class="{{colset}} card card-body">
      <h4 class="card-title card-icon-space">{{book.name}}</h4>
      <div class="card-icon-position">
        @if (book.isDLC) {
          <span class="badge bg-secondary">DLC</span>
        }
        @if (book.isDX) {
          <span class="badge bg-secondary">DX</span>
        }
      </div>
      <div class="card-item-display">
        <img loading="lazy" src="/media/games/{{gameURL}}/items/{{book.slug}}.webp" alt={{book.name}}>
      </div>
      @if (book.desc) {
        <p>{{book.desc}}</p>
      }
      <p><b>Acquisition: </b>{{book.note}}</p>
      <b>Items:</b>
      <ul>
        @for (item of book.items; track item) {
          <li><a routerLink="/{{gameURL}}/items/{{item.slug}}/{{language}}">{{item.name}}</a></li>
        }
      </ul>
    </div>
    @if (showNav) {
      <div class="col-md-3"></div>
    }
  </div>
}
