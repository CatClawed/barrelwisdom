<Error *ngIf="error" [errorCode]="error"></Error>

<ng-container *ngIf="trait">
<Breadcrumb *ngIf="showNav" [breadcrumbs]="[[gameTitle, '/'+gameURL], ['Traits', '/'+gameURL+'/traits/'+language]]" [current]="language == 'en' ? trait.name_en : trait.name_ja"></Breadcrumb>
<div class="mx-auto row spacer">
<div class="{{colset}} card card-body">
  <div class="flex">
    <h4 class="card-title card-icon-space">
      <ng-container *ngIf="language=='en'">
        {{trait.name_en}}<br /><small>{{trait.name_ja}}</small>
      </ng-container>
      <ng-container *ngIf="language=='ja'">
        {{trait.name_ja}}
      </ng-container>
    </h4>
    <div class="card-icon-position">
      <img *ngIf="trait.trans_wep"  style="width:3rem;" src="{{imgURL}}svg/equipment.svg" alt="equipment"/>
      <img *ngIf="!trait.trans_wep" style="width:3rem;" src="{{imgURL}}svg/combat.svg"    alt="combat"/>
    </div>
  </div>
  <p [innerHTML]="trait.desc.replace('{0}', trait.val[0] + ' ~ ' + trait.val[4]).replace('{1}', trait.val[0] + ' ~ ' + trait.val[4])"></p>
  <p>
    {{trait.val[0]}} > {{trait.val[1]}} > {{trait.val[2]}} > {{trait.val[3]}} > {{trait.val[4]}}
  </p>
  <b *ngIf=" trait.items">Item:</b>
  <ul *ngIf=" trait.items">
    <li *ngFor="let item of trait.items"><a routerLink="/{{gameURL}}/items/materials/{{item.slug}}/{{language}}">{{item.name}}</a></li>
  </ul>
  <b *ngIf=" trait.char1 || trait.char2 || trait.char3">Characters:</b>
  <ul *ngIf=" trait.char1 || trait.char2 || trait.char3">
    <li *ngFor="let char of trait.char1">
      <a routerLink="/{{gameURL}}/characters/{{char.slug}}/{{language}}">{{char.name}} {{char.title}}</a>
    </li>
    <li *ngFor="let char of trait.char2">
      <a routerLink="/{{gameURL}}/characters/{{char.slug}}/{{language}}">{{char.name}} {{char.title}}</a>
    </li>
    <li *ngFor="let char of trait.char3">
      <a routerLink="/{{gameURL}}/characters/{{char.slug}}/{{language}}">{{char.name}} {{char.title}}</a>
    </li>
  </ul>
  <div class="flex bottom" style="text-align:center;">
    <img src="{{imgURL}}svg/attack.svg"    alt="attack"    style="width:2rem;" class="{{!trait.trans_atk  ?  'svg-color' : ''}}"/>
    <img src="{{imgURL}}svg/healing.svg"   alt="healing"   style="width:2rem;" class="{{!trait.trans_heal ? 'svg-color' : ''}}"/>
    <img src="{{imgURL}}svg/buff.svg"      alt="buff"      style="width:2rem;" class="{{!trait.trans_buff ? 'svg-color' : ''}}"/>
    <img src="{{imgURL}}svg/debuff.svg"    alt="debuff"    style="width:2rem;" class="{{!trait.trans_dbf  ? 'svg-color' : ''}}"/>
    <img src="{{imgURL}}svg/equipment.svg" alt="equipment" style="width:2rem;" class="{{!trait.trans_wep  ? 'svg-color' : ''}}"/>
  </div>
</div>
<div *ngIf="showNav" class="col-md-3" ></div>
</div>
</ng-container>
