<ng-container *ngIf="errorCode != 'undefined'">
<div class="app flex-row align-items-center">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <div class="clearfix">
            <div class="row">
            <h1 style="height: min-content; padding-top: 0;" class="display-3 mr-4">{{errorCode}}</h1>
            <div class="col-6">
            <h4 class="pt-3">{{errorVars[0]}}</h4>
            <p class="text-muted">{{errorVars[1]}}</p>
          </div>
          </div>
          </div>
        </div>
      </div>
      <div class="row justify-content-center" style="margin:10px">
        <img src="/media/main/punidead.svg" width="25%" loading="lazy">
      </div>
    </div>
  </div>
  </ng-container>
