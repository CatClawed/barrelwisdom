<div class="hi col-12 mx-auto" style="height: 55px; position: fixed; padding-left: 0; padding-right: 0;">
  <app-header
  [navbarBrandRouterLink]="['/']"
  [fixed]="false"
  [navbarBrandFull]="{src: '/media/main/barrelwisdom.svg', height: 45, alt: 'Barrel Wisdom'}"
  [navbarBrandMinimized]="{src: '/media/main/barrel.svg', height: 30, alt: 'Barrel Wisdom'}"
  [sidebarToggler]="'lg'"
  [asideMenuToggler]="false"
  [mobileAsideMenuToggler]="false" class="col-xl-7 mx-auto">
  <ul class="nav navbar-nav d-md-down-none">
    <li class="nav-item px-3">
      <a class="nav-link" href="#">Guide</a>
    </li>
    <li class="nav-item px-3">
      <a class="nav-link" href="#">Encyclopedia</a>
    </li>
    <li class="nav-item px-3">
      <a class="nav-link" href="#">Areas</a>
    </li>
    <li class="nav-item px-3">
      <a class="nav-link" href="#">Help</a>
    </li>
  </ul>
  <ul style="padding-right: 1em" class="nav navbar-nav ml-auto">
    <a *ngIf="!user; else loggedIn" class="nav-link" href="login">Login</a>
    <ng-template #loggedIn>
    <li class="nav-item dropdown" dropdown placement="bottom right">
      <a class="nav-link" data-toggle="dropdown" href="#" role="button" aria-haspopup="true" aria-expanded="false" dropdownToggle (click)="false">
        {{user.username}}
      </a>
      <div class="dropdown-menu dropdown-menu-right" *dropdownMenu aria-labelledby="simple-dropdown">
        <a class="dropdown-item" href="user/{{user.username}}"><i class="fa fa-user"></i> Profile</a>
        <a class="dropdown-item" href="settings"><i class="fa fa-wrench"></i> Settings</a>
        <a class="dropdown-item" href="create"><i class="fa fa-file"></i> Create Page</a>
        <a class="dropdown-item" href="#" (click)="logout()"><i class="fa fa-lock"></i> Logout</a>
      </div>
    </li>
  </ng-template>
  </ul>
</app-header>
</div>
<div *ngIf="navService.nav" class="app-body">
  <app-sidebar #appSidebar [fixed]="true" [display]="'lg'" [minimized]="sidebarMinimized" (minimizedChange)="toggleMinimize($event)">
    <app-sidebar-nav [navItems]="navItems" [perfectScrollbar] [disabled]="appSidebar.minimized"></app-sidebar-nav>
  </app-sidebar>
  <!-- Main content -->
  <main class="main">
    <div class="container-fluid col-xl-7">
      <router-outlet></router-outlet>
    </div>
  </main>
</div>
<app-footer>
  <span class="ml-auto">
    Hello
  </span>
</app-footer>
